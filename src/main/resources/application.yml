spring:
  application:
    name: code-mother
  profiles:
    active: local
  autoconfigure:
    exclude:
      - dev.langchain4j.openai.spring.AutoConfig
      - dev.langchain4j.community.store.embedding.redis.spring.RedisEmbeddingStoreAutoConfiguration
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
      database: 0
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/code-mother
    username: root
    password: dopa1997

server:
  port: 8123
  servlet:
    context-path: /api


springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.example.codemother.controller

knife4j:
  enable: true
  setting:
    language: zh_cn

